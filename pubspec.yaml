name: atmoscare
description: "AirCare - Ứng dụng thời tiết và chất lượng không khí"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  
  # Networking
  dio: ^5.7.0
  
  # Routing
  go_router: ^14.6.1
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Location
  geolocator: ^13.0.1
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Utilities
  intl: ^0.20.2
  
  # Responsive Design
  flutter_screenutil: ^5.9.0

  # Shimmer Effect
  shimmer: ^3.0.0

  # Local Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Permission Handler
  permission_handler: ^11.3.1
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # Package Info
  package_info_plus: ^8.1.1
  flutter_timezone: ^5.0.1

  # Lottie Animations
  lottie: ^3.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  change_app_package_name: ^1.5.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/data/
    - assets/animation/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
